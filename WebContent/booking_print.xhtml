<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

<f:view contentType="text/html">
	<h:head>
	</h:head>

	<h:body>
		<ui:composition template="templates/template.xhtml">

			<ui:define name="pagebody">
				<h:form id="booking_print_form">
					<p:spacer height="5px" />
					<p:panelGrid style="width:100%;" styleClass="printHeaderGrid" id="panel">
						<f:facet name="header">
							<p:row>
								<p:column colspan="6">
									<p:outputLabel value="Booking Print BOOKING-ID #{userSession.getSession().bookingId}"/>
								</p:column>
							</p:row>
						</f:facet>
						<p:row>
							<p:column colspan="6">
								<div style="padding-left: 20px; padding-bottom: 10px;">
									<p:graphicImage library="images" name="logo.png" height="60px"
										width="180px"></p:graphicImage>
								</div>
							</p:column>
						</p:row>
						<p:row>
							<p:column colspan="3">
								<p:outputLabel for="saleCompanyName" value="Company Name : ">
								</p:outputLabel>
								<p:outputLabel id="saleCompanyName"
									value="  #{saleBean.printSale.company.name}"></p:outputLabel>
							</p:column>
							<p:column colspan="3">
								<p:outputLabel for="bookingDate" value="Booking Date : " />

								<p:outputLabel id="bookingDate"
									value="#{saleBean.printSale.created}">
									<f:convertDateTime pattern="dd/MM/yyyy" type="date" />
								</p:outputLabel>
							</p:column>
						</p:row>
						<p:row>
							<p:column colspan="3">
								<p:outputLabel value="Customer Name : " for="printCustName" />
								<p:outputLabel value="#{saleBean.printSale.customer.name}"
									id="printCustName" />
							</p:column>
							<p:column colspan="3">
								<p:outputLabel value="Customer Address : "
									for="printSaleAddress" />
								<p:outputLabel value="#{saleBean.printSale.customer.address}"
									id="printSaleAddress" />
							</p:column>
						</p:row>
						<p:row>
							<p:column colspan="3">
								<p:outputLabel value="Customer Phone : " for="saleCustPhone" />
								<p:outputLabel value="#{saleBean.printSale.customer.phone}"
									id="saleCustPhone" />
							</p:column>
							<p:column colspan="3">
								<p:outputLabel value="Advance Deposit : " for="printSaleAdvance" />
								<p:outputLabel value="#{saleBean.printSale.advance}"
									id="printSaleAdvance" />
							</p:column>
						</p:row>
						<p:row>
							<p:column colspan="6">
								<p:spacer height="0" />
							</p:column>
						</p:row>
						<p:row>
							<p:column colspan="6">
								<p:dataTable id="sale_update_datatable" var="sale"
									value="#{saleBean.saleDetailsById}">
									<p:column>
										<f:facet name="header">
											<h:outputText value="Product Group" />
										</f:facet>
										<h:outputText value="#{sale.product.productGrp.name}" />
									</p:column>
									<p:column>
										<f:facet name="header">
											<h:outputText value="Product Name" />
										</f:facet>
										<h:outputText value="#{sale.product.name}" />
									</p:column>
									<p:column>
										<f:facet name="header">
											<h:outputText value="Quantity" />
										</f:facet>
										<p:outputLabel value="#{sale.quantity}" />
									</p:column>
									<p:column>
										<f:facet name="header">
											<h:outputText value="Customised" />
										</f:facet>
										<p:outputLabel value="#{sale.customised}"></p:outputLabel>
									</p:column>
									<p:column>
										<f:facet name="header">
											<h:outputText value="Remarks" />
										</f:facet>
										<p:outputLabel value="#{sale.remarks}" maxlength="50" />

									</p:column>
									<p:column>
										<f:facet name="header">
											<h:outputText value="Unit Price" />
										</f:facet>
										<p:outputLabel value="#{sale.rate}" />
									</p:column>
								</p:dataTable>
							</p:column>
						</p:row>
						<p:row>
							<p:column colspan="6">
								<p:spacer height="0" />
							</p:column>
						</p:row>
						<p:row>
							<p:column colspan="3">
								<p:outputLabel for="printDate" value="Print Date : " />
								<p:outputLabel id="printDate" value="#{saleBean.printDate}">
									<f:convertDateTime pattern="dd/MM/yyyy" type="date" />
								</p:outputLabel>
							</p:column>
							<p:column colspan="2">
								<p:outputLabel value="Signature : "></p:outputLabel>
							</p:column>
						</p:row>

					</p:panelGrid>
				</h:form>
				<p:commandButton value="Print" type="Button">
					<p:printer target=":booking_print_form"></p:printer>
				</p:commandButton>

			</ui:define>

		</ui:composition>

	</h:body>

</f:view>
</html>
