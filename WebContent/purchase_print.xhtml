<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

<f:view contentType="text/html">
	<h:head>
	</h:head>

	<h:body>
		<ui:composition template="templates/template.xhtml">

			<ui:define name="pagebody">
				<h:form id="purchase_print_form">
					<p:spacer height="5px" />
					<p:panelGrid style="width:100%;" styleClass="printHeaderGrid"
						id="panel">
						<f:facet name="header">
							<p:row>
								<p:column colspan="6">
									<p:outputLabel
										value="Purchase Print PURCHASE-ID #{userSession.getSession().purchaseId}" />
								</p:column>
							</p:row>
						</f:facet>
						<p:row>
							<p:column colspan="6">
								<div style="padding-left: 20px; padding-bottom: 10px;">
									<p:graphicImage library="images" name="logo.png" height="60px"
										width="180px"></p:graphicImage>
								</div>
							</p:column>
						</p:row>
						<p:row>
							<p:column colspan="6">
								<p:outputLabel
									value="Company : #{viewPurchaseManagedBean.printPurchase.company.name}"></p:outputLabel>
							</p:column>
						</p:row>

						<p:row>
							<p:column colspan="3">
								<p:outputLabel value="Dealer: "></p:outputLabel>
								<p:outputLabel
									value="#{viewPurchaseManagedBean.printPurchase.dealer.name}"></p:outputLabel>
							</p:column>
							<p:column colspan="3">
								<p:outputLabel for="date" value="Purchase Date:  " />
								<p:outputLabel id="date"
									value="#{viewPurchaseManagedBean.printPurchase.created}">
									<f:convertDateTime pattern="dd/MM/yyyy" type="date" />
								</p:outputLabel>
							</p:column>
						</p:row>

						<p:row>
							<p:column colspan="6">
								<p:spacer height="0" />
							</p:column>
						</p:row>
						<p:row>
							<p:column colspan="6">
								<p:dataTable id="purchase_entry_datatable" var="purchase"
									value="#{viewPurchaseManagedBean.purchaseDetailsById}">
									<p:column>
										<f:facet name="header">
											<h:outputText value="Product Group" />
										</f:facet>
										<h:outputText value="#{purchase.product.productGrp.name}" />
									</p:column>
									<p:column>
										<f:facet name="header">
											<h:outputText value="Product Name" />
										</f:facet>
										<h:outputText value="#{purchase.product.name}" />
									</p:column>
									<p:column>
										<f:facet name="header">
											<h:outputText value="Quantity" />
										</f:facet>
										<h:outputText value="#{purchase.quantity}" />
									</p:column>
									<p:column>
										<f:facet name="header">
											<h:outputText value="Customised" />
										</f:facet>
										<h:outputText value="#{purchase.customised}" />
									</p:column>
									<p:column>
										<f:facet name="header">
											<h:outputText value="Remarks" />
										</f:facet>
										<h:outputText value="#{purchase.remarks}" />
									</p:column>
								</p:dataTable>
							</p:column>
						</p:row>
						<p:row>
							<p:column colspan="6">
								<p:spacer height="0" />
							</p:column>
						</p:row>
						<p:row>
							<p:column colspan="3">
								<p:outputLabel for="printDate" value="Print Date : " />
								<p:outputLabel id="printDate"
									value="#{viewPurchaseManagedBean.printDate}">
									<f:convertDateTime pattern="dd/MM/yyyy" type="date" />
								</p:outputLabel>
							</p:column>
							<p:column colspan="2">
								<p:outputLabel value="Signature : "></p:outputLabel>
							</p:column>
						</p:row>
						
					</p:panelGrid>
				</h:form>
				<p:commandButton value="Print" type="Button">
					<p:printer target=":purchase_print_form"></p:printer>
				</p:commandButton>
			</ui:define>

		</ui:composition>

	</h:body>

</f:view>
</html>
