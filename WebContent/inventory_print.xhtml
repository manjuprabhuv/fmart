<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

<f:view contentType="text/html">
	<h:head>
	</h:head>

	<h:body>
		<ui:composition template="templates/template.xhtml">

			<ui:define name="pagebody">
				<h:form id="inventory_print_form">
					<p:spacer height="5px" />
					<p:panelGrid style="width:100%;" styleClass="printHeaderGrid"
						id="panel">
						<f:facet name="header">
							<p:row>
								<p:column colspan="6">
									<p:outputLabel
										value="Inventory Print" />
								</p:column>
							</p:row>
						</f:facet>
						<p:row>
							<p:column colspan="6">
								<div style="padding-left: 20px; padding-bottom: 10px;">
									<p:graphicImage library="images" name="logo.png" height="60px"
										width="180px"></p:graphicImage>
								</div>
							</p:column>
						</p:row>
						<p:row>
							<p:column colspan="6">
									<p:outputLabel for="inventoryCompanyName" value="Company Name : ">
								</p:outputLabel>
								<p:outputLabel id="inventoryCompanyName"
									value="#{inventoryBean.selectedCompanyForPrint.name}"></p:outputLabel>
							</p:column>
						</p:row>
						<p:row>
							<p:column colspan="6">
								<p:spacer height="0" />
							</p:column>
						</p:row>
						<p:row>
							<p:column colspan="6">
								<p:dataTable id="inventory_update_datatable" var="inventory"
									value="#{inventoryBean.inventoriesByCompany}">
									<p:column>
										<f:facet name="header">
											<h:outputText value="Product Group" />
										</f:facet>
										<h:outputText value="#{inventory.product.productGrp.name}" />
									</p:column>
									<p:column>
										<f:facet name="header">
											<h:outputText value="Product Name" />
										</f:facet>
										<h:outputText value="#{inventory.product.name}" />
									</p:column>
									<p:column>
										<f:facet name="header">
											<h:outputText value="Quantity" />
										</f:facet>
										<p:outputLabel value="#{inventory.quantity}" />
									</p:column>
									 <p:column>
										<f:facet name="header">
											<h:outputText value="Customised" />
										</f:facet>
										<p:outputLabel value="#{inventory.id.customised}"></p:outputLabel>
									</p:column>
								</p:dataTable>
							</p:column>
						</p:row>
						<p:row>
							<p:column colspan="6">
								<p:spacer height="0" />
							</p:column>
						</p:row>
						<p:row>
							<p:column colspan="3">
								<p:outputLabel for="printDate" value="Print Date : " />
								<p:outputLabel id="printDate" value="#{inventoryBean.printDate}">
									<f:convertDateTime pattern="dd/MM/yyyy" type="date" />
								</p:outputLabel>
							</p:column>
							<p:column colspan="2">
								<p:outputLabel value="Signature : "></p:outputLabel>
							</p:column>
						</p:row>

					</p:panelGrid>
				</h:form>
				<p:commandButton value="Print" type="Button">
					<p:printer target=":inventory_print_form"></p:printer>
				</p:commandButton>

			</ui:define>

		</ui:composition>

	</h:body>

</f:view>
</html>
