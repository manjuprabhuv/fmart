<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

<f:view contentType="text/html" id="fview">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<h:head>

		<title>login</title>
    <h:outputStylesheet name="resources/css/fmart.css" />
	<style type="text/css">
	#container {
	position: fixed;
	width: 340px;
	top: 40%;
	left: 50%;
	margin-top: -140px;
	margin-left: -170px;
	background: #FDFEFE;
	border-radius: 3px;
	border: 1px solid #ccc;
	box-shadow: 0 1px 2px rgba(0, 0, 0, .1);
	top: 50%;
}

.text {
	color: #555;
	display: inline-block;
	margin-left: 18px;
	padding-top: 10px;
	font-size: 18px;
}

.uname {
	color: #777;
	padding-left: 10px;
	margin: 10px;
	margin-top: 12px;
	margin-left: 18px;
	width: 290px;
	height: 35px;
	border: 1px solid #c7d0d2;
	border-radius: 2px;
	box-shadow: inset 0 1.5px 3px rgba(190, 190, 190, .4), 0 0 0 5px #f5f7f8;
	-webkit-transition: all .4s ease;
	-moz-transition: all .4s ease;
	transition: all .4s ease;
}

.uname:hover {
	border: 1px solid #b6bfc0;
	box-shadow: inset 0 1.5px 3px rgba(190, 190, 190, .7), 0 0 0 5px #f5f7f8;
}

.uname:focus {
	border: 1px solid #a8c9e4;
	box-shadow: inset 0 1.5px 3px rgba(190, 190, 190, .4), 0 0 0 5px #e6f2f9;
}

#lower {
	background: #ecf2f5;
	width: 100%;
	height: 69px;
	margin-top: 20px;
	box-shadow: inset 0 1px 1px #fff;
	border-top: 1px solid #ccc;
	border-bottom-right-radius: 3px;
	border-bottom-left-radius: 3px;
	border-bottom-:
}

.loginButton {
	margin-left: 130px;
	margin-top: 20px;
	width: 80px;
	height: 30px;
	font-size: 14px;
	font-weight: bold;
	color: #fff;
	background-image: -webkit-gradient(linear, left top, left bottom, from(#acd6ef),
		to(#6ec2e8));
	background-image: -moz-linear-gradient(top left 90deg, #acd6ef 0%, #6ec2e8 100%);
	background-image: linear-gradient(top left 90deg, #acd6ef 0%, #6ec2e8 100%);
	border-radius: 30px;
	border: 1px solid #66add6;
	box-shadow: 0 1px 2px rgba(0, 0, 0, .3), inset 0 1px 0
		rgba(255, 255, 255, .5);
	cursor: pointer;
}

.loginButton:hover {
	background-image: -webkit-gradient(linear, left top, left bottom, from(#b6e2ff),
		to(#6ec2e8));
	background-image: -moz-linear-gradient(top left 90deg, #b6e2ff 0%, #6ec2e8 100%);
	background-image: linear-gradient(top left 90deg, #b6e2ff 0%, #6ec2e8 100%);
}

.loginButton:active {
	background-image: -webkit-gradient(linear, left top, left bottom, from(#6ec2e8),
		to(#b6e2ff));
	background-image: -moz-linear-gradient(top left 90deg, #6ec2e8 0%, #b6e2ff 100%);
	background-image: linear-gradient(top left 90deg, #6ec2e8 0%, #b6e2ff 100%);
}
	
	</style>

	</h:head>
	<h:body>
		<div id="container">

			<h:form>
				<p:growl id="msgs" showDetail="true" sticky="false" life="3000"/>
				<h:outputText styleClass="text" value="Username : "></h:outputText>
				<p:inputText id="username" styleClass="uname"
					value="#{loginBean.username}" required="true"
					requiredMessage="Please Enter Username!" message="fc">
					<f:validateLength minimum="1" />
				</p:inputText>
				<h:outputText styleClass="text" value="Password : "></h:outputText>
				<p:password id="password" styleClass="uname"
					value="#{loginBean.password}" required="true"
					requiredMessage="Please Enter password!">
					<f:validateLength minimum="1" />
				</p:password>
				<div id="lower">
					<p:commandButton value="Login" update="msgs"
						actionListener="#{loginBean.login}" type="submit"
						styleClass="loginButton"></p:commandButton>
				</div>

			</h:form>

		</div>
	</h:body>
</f:view>
</html>
